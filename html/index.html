<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    #zone-banner {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34, 197, 94, 0.9); /* default green */
      color: #fff;
      padding: 10px 22px;
      font-size: 18px;
      font-weight: 600;
      font-family: "Segoe UI", sans-serif;
      border-radius: 8px;
      display: none;
      opacity: 0;
      z-index: 9999;
      letter-spacing: 0.5px;
      transition: opacity 0.4s ease, background 0.4s ease;
    }

    #zone-banner.show {
      display: block;
      opacity: 1;
    }

    #zone-banner.hide {
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <div id="zone-banner">You are in a Safe Zone</div>

  <script>
    window.addEventListener('message', function(event) {
      const banner = document.getElementById('zone-banner');
      if (event.data.action === 'show') {
        let text = "";
        let bg = "";

        switch (event.data.zoneType) {
          case "green":
            text = "You are in a Safe Zone";
            bg = "rgba(34, 197, 94, 0.9)";
            break;
          case "domination":
            text = "You are in a Domination Zone";
            bg = "rgba(220, 38, 38, 0.9)";
            break;
          case "drug":
            text = "You are in a Drug Zone";
            bg = "rgba(147, 51, 234, 0.9)";
            break;
        }

        banner.textContent = text;
        banner.style.background = bg;
        banner.style.display = 'block';
        banner.classList.remove('hide');
        banner.classList.add('show');
      } else if (event.data.action === 'hide') {
        banner.classList.remove('show');
        banner.classList.add('hide');
        setTimeout(() => {
          banner.style.display = 'none';
        }, 400);
      }
    });
  </script>
</body>
</html>
